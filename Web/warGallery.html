<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="language" content="en-us" />
    <meta name="description" content="Phantasm roleplaying convention held annualy in Peterborough Ontario Canada" />
    <meta name="keywords" content="Phantasm, roleplaying convention, role-playing convention, Phantasm roleplaying convention" />
    <meta name="robots" content="all" />
    <meta name="author" content="Sara Manning, Bryan McKellar" />
    <meta name="copyright" content="2018, Phantasm" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Warhammer 40K Brawl in the Hall::Phantasm</title>

    <link rel="stylesheet" href="slideshow.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.ico" />

    <script type="text/javascript" src="js/jquery-3.2.1.min.js" defer></script>
    <script type="text/javascript" src="js/bootstrap.min.js"  defer></script>
    <script type="text/javascript" src="js/common.js" defer></script>
    <script type="text/javascript" src="js/slideshow.js"></script>
</head>
<body>
    <div class="center">
        <img src="images/phantasmtopperworking.jpg" alt="Phantasm roleplaying convention" />
    </div>

    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <div id="menu"></div>
            </div>
        </div>
        <div class="row">
            <div class="col align-self-center">
                <!-- main content -->
                <h1>Brawl in the Hall</h1>
                <br />
                <div class="slideshow" data-transition="crossfade" data-loop="true" data-skip="false">
                    <ul class="carousel">
                        <li class="slide">
                            <img src="images/BitH/168529_199309450192264_1292612736_n.jpg" alt="" />
                        </li>
                        <li class="slide">
                            <img src="images/BitH/292954_229944293795446_282292741_n.jpg" alt="" />
                        </li>
                        <li class="slide">
                            <img src="images/BitH/305082_229943727128836_614409285_n.jpg" alt="" />
                        </li>
                        <li class="slide">
                            <img src="images/BitH/423984_124982054291671_1217233510_n.jpg" alt="" />
                        </li>
                        <li class="slide">
                            <img src="images/BitH/544970_199308070192402_463275763_n.jpg" alt="" />
                        </li>
                        <li class="slide">
                            <img src="images/BitH/553676_229943673795508_841994417_n.jpg" alt="" />
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- main content ends -->
    <!-- footer -->

    <div id="footer">
    </div>
    <!-- /footer -->

    <input type="hidden" id="pageRef" value="#l_warhammer" />
    <script>
        $(function () {
            // Create slideshow instances
            var $s = $('.slideshow').slides();

            // Access an instance API
            var api = $s.eq(0).data('slides');

            // Transition select
            $('select[name=transition]').on('change', function () {
                api.redraw(this.value);
            });
        });
    </script>
</body>

</html>
